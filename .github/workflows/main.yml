name: Preprocess Dataset

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing script
      working-directory: preprocessing
      run: python automate_AbdiJepri.py

    - name: Commit preprocessed file
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add preprocessing/final_dataset.csv
        git commit -m 'Auto-update: preprocessing/final_dataset.csv from preprocessing' || echo "No changes to commit"
        git push
